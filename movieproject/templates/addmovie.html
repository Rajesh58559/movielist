
{% extends 'test.html' %}
{% load static %}
{% block body %}

 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<link rel="stylesheet" href="{% static 'form.css' %}">
   <div class="main-block">

      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
        <div class="title">
          <i class="fas fa-pencil-alt"></i>
          <h2>Add Movie here</h2>
        </div>
        <div class="info">
         <input type="text" name="moviename" placeholder=" Movie name">
         <input type="text" name="director" placeholder=" Director name">

           <select name="industry">
            <option value="course-type" selected>Industry</option>
            <option value="hollywood">Hollywood</option>
            <option value="bollywood">Bollywood</option>
            <option value="chinese">chinese</option>
            <option value="mollywood">mollywood</option>
            <option value="kollywood">kollywood</option>
            <option value="jappanese">jappanese</option>
            <option value="korean">korean</option>
               <option value="historical">Historical</option>
          </select>

          <select name="genre">
            <option value="course-type" selected>Category</option>
            <option value="action">Action</option>
            <option value="drama">Drama</option>
            <option value="horror">Horror</option>
            <option value="fantasy">Fantasy</option>
            <option value="comedy">Comedy</option>
            <option value="sciencefiction">science fiction</option>
            <option value="thriller">Thriller</option>
               <option value="historical">Historical</option>
          </select>

        <input type="text" name="desc" placeholder="Movie Description">
        <input type="text" name="year" placeholder="Movie Year">
        <input type="file" name="img">


        </div>

        <button type="submit" >Add Movie</button>
      </form>
    </div>
    {% endblock %}
