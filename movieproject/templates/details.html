{% extends 'test.html' %}
{% load static %}
{% block body %}
<link rel="stylesheet" href="{% static 'form.css' %}">
<div class="main-cont">
    <h3>{{movie.moviename}}({{movie.year}})</h3>
<img src="{{movie.img.url}}" width="300" height="300">
    <p style="color:black; font-size:25px; font-family:nyala;">Director:{{movie.director}}</p>
    <p style="color:black; font-size:20px; font-family:nyala;">Category:{{movie.genre}}</p>
    <p style="font-family:nyala; font-size:20px;">{{movie.desc}}</p>

    <button class="btn btn-success " style="left:-160px; top:53px;"><a style="color:white;" href="{%url 'movielistapp:update' movie.id %}">Update</a></button>
    <button class="btn btn-danger"><a style="color:white;" href="{%url 'movielistapp:delete' movie.id %}">Delete</a></button>
</div>
{% endblock %}
